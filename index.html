<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recettes</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-include="/plannings.html">Planning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-include="/courses.html">Courses</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Recettes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-include="/recettes.html">Liste</a></li>
                            <li><a class="dropdown-item" href="#" data-include="/recette_form.html">Ajouter une recette</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="container" class="container pt-2">

    </div>
    <!-- Modal -->
    <div class="modal fade" id="ingredientModal" tabindex="-1" aria-labelledby="ingredientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ingredientModalLabel">Ajouter un ingrédient</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label for="ingredient-nom">Nom</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="ingredient-nom" value="" placeholder="oeuf">
                            <div id="empty-name" class="invalid-feedback">
                                Le nom ne doit pas être vide.
                            </div>
                            <div id="existing-name" class="invalid-feedback">
                                Cette ingrédient existe déjà.
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center align-items-center mt-3">
                        <div class="col-auto">
                            <label for="select-category">Type</label>
                        </div>
                        <div class="col-auto">
                            <select id="select-category" class="form-select">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button id="btn-add-ingredient" type="button" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./lib/fontawesome.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
